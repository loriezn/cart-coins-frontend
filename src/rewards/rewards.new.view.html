<div class="content">
    <div class="content-header">
        <h3><i class="fa fa-gift"></i> Rewards</h3>
    </div>
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">Create Reward</h3>
        </div>
        <form role="form" ng-submit="vm.saveReward()">
        <div class="box-body">
            <div class=" col-xs-6 form-group">
                <md-input-container class="md-block" flex-gt-sm>
                    <label for="inputTitle">Title</label>
                    <input id="inputTitle" ng-model="vm.newReward.title">
                </md-input-container>
            </div>
            <div class=" col-xs-6 form-group">
                <md-input-container class="md-block" flex-gt-sm>
                <label for="inputPrice">Price</label>
                <input  ng-model="vm.newReward.price" id="inputPrice">
                </md-input-container>
            </div>
            <div class=" col-xs-12 form-group">
                <label for="inputDescription">Description</label>
                <text-angular id="inputDescription" ng-model="vm.newReward.description"></text-angular>
                <!--<textarea class="textarea" id="inputDescription" ng-model="vm.newReward.description" name="description" placeholder="Reward Description" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px;"></textarea>-->
            </div>

            <div class="col-xs-6 form-group">
                <md-checkbox ng-model="vm.newReward.status" aria-label="Publish">
                    Publish
                </md-checkbox>
                <!--<label>-->
                    <!--<input type="checkbox" ng-model="">-->
                     <!--Publish-->
                <!--</label>-->
            </div>

            <div class="col-xs-12 form-group">
                <label for="image">Upload Image</label>
                <input id="image" type="file" file-model="vm.newReward.photo">
                <p class="help-block">Reward Image is optional</p>
            </div>

        </div>
            <div class="box-footer">
                <md-button type="submit" class="md-raised md-primary">Submit</md-button>
            </div>
        </form>
    </div>
</div>
