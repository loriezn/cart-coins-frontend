<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar" style="height: auto;">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="assets/images/placeholder-avatar.png" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{rvm.user.name}}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li ui-sref-active-eq="active"><a ui-sref="dashboard.{{rvm.role}}"><i class="fa fa-dashboard"></i><span>Dashboard</span></a></li>
            <li ng-class="{active:$state.includes('campaigns')}" ng-if="rvm.isMerchant"><a ui-sref="campaigns"><i class="fa fa-bullhorn"></i>Campaigns</a></li>
            <li ng-class="{active:$state.includes('rewards')}" ng-if="rvm.isMerchant"><a ui-sref="rewards"><i class="fa fa-gift"></i>Rewards</a></li>
            <li class="treeview" ng-class="{active: $state.includes('settings')}">
                <a href="javascript:void(0)">
                    <i class="fa fa-gears"></i> <span>Settings</span>
                    <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu" ng-class="{'menu-open': $state.includes('settings')}">
                    <li  ng-class="{active: $state.includes('*.shops.*.*')}" ng-if="rvm.isOwner">
                        <a ui-sref="settings.shops">
                            <i class="fa fa-shopping-basket"></i> <span>Shops</span>
                        </a>
                    </li>
                    <li  ng-class="{active: $state.includes('*.system.*.*')}" ng-if="rvm.isOwner">
                        <a ui-sref="settings.system">
                            <i class="fa fa-cogs"></i> <span>System Settings</span>
                        </a>
                    </li>
                    <li ng-class="{active: $state.includes('*.loyalty.program')}" ng-if="rvm.isMerchant">
                        <a ui-sref="#">
                            <i class="fa fa-users"></i><span>Loyalty Program</span>
                        </a>
                    </li>
                    <li ng-class="{active: $state.includes('*.shop.profile')}" ng-if="rvm.isMerchant">
                        <a ui-sref="#">
                        <i class="fa fa-shopping-basket"></i><span>Shop Profile</span>
                        </a>
                    </li>
                </ul>
            </li>

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
