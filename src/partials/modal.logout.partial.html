<div class="modal-header">
    <h3>Hey , {{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p>Are you sure you want to logout</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="modalOptions.close()">Cancel</button>
    <button class="btn btn-primary" data-ng-click="modalOptions.ok();">Logout</button>
</div>
