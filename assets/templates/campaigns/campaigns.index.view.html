<div class="content">


    <div class="content-header clearfix">
        <div class="row">
            <div class="col-xs-6">
                <h2>Campaigns</h2>
            </div>
            <div class="col-xs-6">
                <md-button ng-if="rvm.isMerchant" ui-sref="campaigns.new" style="margin-top: 19px;" class="pull-right md-raised md-primary uppercase"><i class="fa fa-bullhorn"></i> Start A Campaign</md-button>
            </div>
        </div>
    </div>
    <div class="box box-primary">
        <div class="box-header">
            <h2 class="box-title">Campaigns</h2>
            <div class="box-tools pull-right">
                <div class="has-feedback">
                    <input type="text" id="reward-search" role="search" class="form-control input-sm" placeholder="Search">
                    <span class="fa fa-search form-control-feedback"></span>
                </div>
            </div>
        </div>
        <div class="box-body" >
            <table class="table table-bordered table-hover table-responsive" datatable search="#reward-search">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="campaign in vm.campaigns" >
                    <td>{{campaign.title}}</td>
                    <td>{{campaign.price}}</td>
                    <td><button ng-click="vm.deleteCampaign(campaign.id)" class="btn bg-orange btn-flat">Delete</button></td>


                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
