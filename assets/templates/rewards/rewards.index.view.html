<div class="content">


<div class="content-header clearfix">
    <div class="row">
        <div class="col-xs-6">
            <h2>Rewards</h2>
        </div>
        <div class="col-xs-6">
            <a ng-if="rvm.isMerchant" ui-sref="rewards.new" style="margin-top: 19px;" class="pull-right btn btn-primary uppercase"><i class="fa fa-gift"></i> Create Reward</a>
        </div>
    </div>
</div>
<div class="box box-primary">
    <div class="box-header">
        <h2 class="box-title">Rewards</h2>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                <input type="text" id="reward-search" role="search" class="form-control input-sm" placeholder="Search">
                <span class="fa fa-search form-control-feedback"></span>
            </div>
        </div>
    </div>
    <div class="box-body">
        <table class="table table-bordered table-hover table-responsive" datatable search="#reward-search">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Shop</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="reward in vm.rewards">
                <td>{{reward.title}}</td>
                <td>{{reward.description}}</td>
                <td>{{reward.status}}</td>
                <td>{{reward.shop.shop_name}}</td>
                <td>{{reward.price}}</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
    </div>
