<div class="modal-header">
    <h3 ng-if="!modalOptions.action">Delete {{modalOptions.headerText}}</h3>
    <h3 ng-if="modalOptions.action === 'consultation'">Accept {{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p>Proceed</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText ||'Cancel'}}</button>
    <button class="btn btn-primary" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
